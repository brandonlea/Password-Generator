<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">
        Generate a <br /><span class="title-green">random password</span>
      </h1>
      <p class="disclaimer">Never use an insecure password again.</p>

      <button class="btn-generate" onclick="generatePassword()">
        Generate
      </button>

      <span class="line"></span>

      <div>
        <button class="btn-password" id="password-1" disabled></button>
        <button class="btn-password" id="password-2" disabled></button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
